<body>
    



    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div id="foodOrder" class="card-body">
                        <h2 class="text-center">Apni ki khaben vai ?</h2>
                        <hr>
                        <div class="my-3">
                            <input type="checkbox" name="food" value="Bereyani" price="120">
                            <label>Bereyani - 120TK.</label>
                        </div>
                        <div class="my-3">
                            <input type="checkbox" name="food" value="Tahari" price="130">
                            <label>Tahari - 130TK.</label>
                        </div>
                        <div class="my-3">
                            <input type="checkbox" name="food" value="Khichuri" price="150">
                            <label>Khichuri - 150TK.</label>
                        </div>
                        <div class="my-3">
                            <input type="checkbox" name="food" value="Vat" price="30">
                            <label>Vat - 30TK.</label>
                        </div>
                        <div class="my-3">
                            <input type="checkbox" name="food" value="Dal" price="70">

                        </div>
                        <div class="msg">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
